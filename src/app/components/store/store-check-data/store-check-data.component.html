<div class="grid">
	<div class="col-12 md:col-6">
		<div class="card card-w-title">
            <h5 style="font-size: x-large;">ข้อมูลสินค้า STOCK A</h5>
            <p-panelMenu [model]="items1">
                <ng-template pTemplate="item" let-item>
                    <a (click)="navigate(item, $event)" pRipple
                       class="flex align-items-center px-3 py-2 cursor-pointer">
                        <i [class]="item.icon + ' text-primary'"></i>
                        <span class="ml-2">{{ item.label }}</span>
                        <p-badge *ngIf="item.badge" class="ml-auto" [value]="item.badge" severity="warning"></p-badge>
                    </a>
                </ng-template>
            </p-panelMenu>
        </div>

		<div class="card card-w-title">
			<h5 style="font-size: x-large;">ตรวจสอบข้อมูลสินค้า (Check Stock)</h5>
			<p-panelMenu [model]="items2">
                <ng-template pTemplate="item" let-item>
                    <a (click)="navigate(item, $event)" pRipple
                       class="flex align-items-center px-3 py-2 cursor-pointer">
                        <i [class]="item.icon + ' text-primary'"></i>
                        <span class="ml-2">{{ item.label }}</span>
                        <p-badge *ngIf="item.badge" class="ml-auto" [value]="item.badge" severity="warning"></p-badge>
                    </a>
                </ng-template>
            </p-panelMenu>
		</div>
	</div>
	<div class="col-12 md:col-6">
        <div class="card card-w-title">
            <h5 style="font-size: x-large;">ข้อมูลสินค้า STOCK B</h5>
            <p-panelMenu [model]="items3">
                <ng-template pTemplate="item" let-item>
                    <a (click)="navigate(item, $event)" pRipple
                       class="flex align-items-center px-3 py-2 cursor-pointer">
                        <i [class]="item.icon + ' text-primary'"></i>
                        <span class="ml-2">{{ item.label }}</span>
                        <p-badge *ngIf="item.badge" class="ml-auto" [value]="item.badge" severity="warning"></p-badge>
                    </a>
                </ng-template>
            </p-panelMenu>
        </div>
    </div>      
</div>
