<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden" 
    style="background-image: url('assets/layout/images/login-bg.jpg'); background-size: cover; background-position: center;">
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, #059606 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-5 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mt-5 mb-5">
                    <h2>LOGIN TO INTRANET</h2>
                </div>

                <div *ngIf="loginFailed" class="alert alert-danger mt-3 red-text text-center mb-5" role="alert">
                    {{ errorMessage }}
                </div>

                <div>
                    <label for="username" class="block text-900 text-xl font-medium mb-2">Username</label>
                    <input id="username" type="text" placeholder="Username" pInputText class="w-full mb-5" 
                        style="padding:1rem" [(ngModel)]="username" (keydown.enter)="login()">

                    <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <input id="password" type="password" placeholder="Password" pInputText class="w-full mb-5" 
                        style="padding:1rem" [(ngModel)]="password" (keydown.enter)="login()">
                    
                    <button pButton pRipple label="Login" class="w-full text-xl mb-2 p-button-success" 
                        style="padding:1rem" (click)="login()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
